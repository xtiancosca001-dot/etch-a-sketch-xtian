<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="grid-container"></div>
        <button class="new-grid-btn">New Grid</button>
        <button class="clear-btn">Clear</button>
        <button class="random-canvas">Random Canvas</button>
        <input type="checkbox" name="is-random-color" id="random-color" /><label for="random-color"> Use Random Color</label>
        <input type="checkbox" name="is-opaque" id="opacity" /><label for="opacity"> Use Opacity</label>
        <input type="color" name="grid-color" id="color" /><label for="color"> Color</label>
        <script src="./assets/javascripts/script.js"></script>
    </body>
</html>
